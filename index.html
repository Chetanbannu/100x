<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Chatbot</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the external CSS -->
</head>
<body>
    <div class="container">
        <h1>Welcome to the Plant Chatbot</h1>
        <p>Tell me about what you're looking for in plantation!</p>

        <form id="chat-form">
            <input type="text" id="user-input" placeholder="Ask about plants..." required />
            <button type="submit">Ask</button>
        </form>

        <div id="response"></div>
    </div>

    <script src="script.js"></script> <!-- Link to the JavaScript -->
</body>
</html>
